    <title>Malu Alta Costura - Diseñadora de Modas</title>

<body>
    <header>
        <div class="container">
            <div class="row">
                <a class="logo" href="../index.html">
                    <img src="../images/logomalu.png" alt="logo">
                </a>
                <nav class="nav">
                    <ul class="nav__menu">
                        <li class="nav__menuItem">

            </div>

    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Haz tu cita:</legend>
                <div class="form__inputs">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name">
                    <br><br>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" placeholder="micorreo@micorreo.com">
                    <br><br>
                    <label for="phone">Teléfono:</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <br>
                <div class="form__inputs">
                    <label for="talla">Sucursal:</label>
                    <select name="talla" id="talla">
                        <option value="Providencia">Av. Providencia #1504</option>
                        <option value="Zapopan">Paseo de los Volcanes #1517</option>
                    </select>
                </div>
                <br>
                <label class="form__inputs--terms" for="terminos">¿Aceptas los términos y condiciones?</label>
                <input type="checkbox" name="terminos" id="terminos">
                <br>
                <br>
                <div class="form__inputs">
                    <input type="reset" value="Limpiar">
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>  
    </main>
    
    <footer class="footer">
        <ul class="footer__menu">
            <li class="footer__menuItem">
                <h4>Envío y Devoluciones</h4>
            </li>
            <li class="footer__menuItem">

            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="footer__info">
            <h3><i class="fas fa-info-circle"></i> Información</h3>
            <ul>
                <li>Contacto</li>
                <li><a href="./pages/cita.html">Haz tu Cita</a> </li>
            </ul>
        </div>
